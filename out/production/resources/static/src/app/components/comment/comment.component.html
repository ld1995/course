<div *ngFor="let comment of comments">
  <accordion-group>
    <div accordion-heading class="clearfix">
      {{comment.username}}
      <span class="float-center">{{comment.content}}</span>
      <span class="badge badge-secondary float-right pull-right">{{comment.date | date:"hh:mm:ss"}}</span>
    </div>
    <app-comment *ngIf="comment.comments" (onUpdateRecursive)="onUpdateChild($event)"
                 [workbookId]="workbookId" [comments]="comment.comments"></app-comment>
    <app-comment-input (onUpdate)="onUpdate($event)" [commentId]="comment.id" [workbookId]="workbookId"></app-comment-input>
  </accordion-group>
</div>
