
<div class="container">
  <div class="well">
    <div class="media">
      <a class="pull-left" href="#">
        <img class="media-object" src="http://placekitten.com/150/150">
      </a>
      <div class="media-body">
        <h4 class="media-heading">{{workbook.name}}</h4>
        <p class="text-right">By {{workbook.username}}</p>
        <p> {{workbook.title}}</p>
        <ul class="list-inline list-unstyled">
          <li><span><i class="glyphicon glyphicon-calendar"></i>{{workbook.date.getDate()}}</span></li>
          <li>|</li>
          <span><i class="glyphicon glyphicon-comment"></i>{{workbook.comments.length}} комментариев</span>
          <app-comment-list *ngIf="auth.isAuthenticated()"></app-comment-list>
          <li>|</li>
          <li>
            <span class="glyphicon glyphicon-star"></span>
            <span class="glyphicon glyphicon-star"></span>
            <span class="glyphicon glyphicon-star"></span>
            <span class="glyphicon glyphicon-star"></span>
            <span class="glyphicon glyphicon-star-empty"></span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
