<div class="row p-3">
<div class="col-sm-6">
  <div class="card card-outline-secondary">
    <div class="card-header">
      <h3 class="mb-0">Добавление нового конспекта</h3>
    </div>
    <div class="card-body">
      <div class="form-row">
        <div class="form-group col">
          <label for="name">Название</label>
          <input class="form-control" [(ngModel)]="name" id="name" type="text" placeholder="" required>
        </div>
        <div class="form-group col">
          <label for="numberSpecialty">Номер</label>
          <input class="form-control" [(ngModel)]="numberSpecialty"
                 id="numberSpecialty" type="number" min="1" max="1000000000" required>
        </div>
      </div>
      <div class="form-group">
        <label for="title">Описание</label>
        <input type="text" class="form-control" [(ngModel)]="title" id="title" required>
      </div>
      <div class="form-group">
        <label for="content">Конспект</label>
        <div *ngIf="currentUpload">
          <progress class="form-control" min=1 max=100 value="{{ progress }}"></progress>
        </div>
        <textarea class="variable-textarea form-control dropzone" id="content" accept="image/*" [(ngModel)]="content" rows="5"
          (filesDropped)="handleDrop($event)" (filesHovered)="dropzoneState($event)"
                  [ngClass]="{'active': dropzoneActive}" appFileDrop required></textarea>
        <markdown class="variable-binding card form-control" [data]="content"></markdown>
      </div>
      <button type="submit" class="btn btn-outline-primary btn-lg float-right" (click)="createWorkbook()">Сохранить</button>
    </div>
  </div>
</div>
  <div class="col-sm-6">
    <div class="card">
      <div class="card-body" (click)="sort($event)">
      <button class="btn btn-outline-primary" data-sort='name'>Название</button>
      <button class="btn btn-outline-primary" data-sort='numberSpecialty'>Номер</button>
      <button class="btn btn-outline-primary" data-sort='title'>Описание</button>
      <button class="btn btn-outline-primary" data-sort='content'>Конспект</button>
      <button class="btn btn-outline-primary" data-sort='date'>Дата</button>
      <!--<button class="btn btn-outline-primary" data-sort='rating'>Рейтинг</button>-->
      </div>
    </div>
    <app-workbook-list [workbookList]="workbookList" [sort]="sortedBy"></app-workbook-list>
  </div>
</div>
